<div class="contact-form contact-form-two contact-form-three">
  <div class="container">
    <div class="contact-wrap">
      <form id="contactForm"
            class="">
        <h2>Umów Spotkanie</h2>

        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text"
                     name="name"
                     id="name"
                     class="form-control"
                     placeholder="Twoje Imię i Nazwisko">
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="email"
                     name="email"
                     id="email"
                     class="form-control"
                     placeholder="Twój Email">
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text"
                     name="phone_number"
                     id="phone_number"
                     class="form-control"
                     placeholder="Twój Nr Telefonu">
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <input type="text"
                     name="msg_subject"
                     id="msg_subject"
                     class="form-control"
                     placeholder="Temat">
            </div>
          </div>

          <div class="col-md-12 col-lg-12">
            <div class="form-group">
              <textarea name="message"
                        class="form-control"
                        id="message"
                        cols="30"
                        rows="8"
                        placeholder="Opis Sprawy"></textarea>
            </div>
          </div>

          <div class="col-md-12 col-lg-12">
            <div class="text-center">
              <button type="submit"
                      class="contact-btn">Wyślij Zgłoszenie</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
